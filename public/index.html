<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LordaAI | API Key Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg: #0d0118;
      --primary: #8a2be2;
      --secondary: #b47cff;
      --accent: #ff66c4;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a0033, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
      width: 400px;
      max-width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--secondary);
      text-shadow: 0 0 10px var(--primary);
    }

    button {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 102, 196, 0.5);
    }

    .key-box {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      font-family: monospace;
      word-break: break-all;
      color: var(--accent);
      font-size: 1rem;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ LordaAI API Key Generator</h1>
    <p>Click the button below to generate a new secure API key.</p>
    <button id="generateBtn">Generate Key</button>

    <div class="key-box" id="keyBox"></div>

    <div class="footer">¬© 2025 LordaAI ‚Ä¢ Powered by Express & MySQL</div>
  </div>

  <script>
    const btn = document.getElementById('generateBtn');
    const keyBox = document.getElementById('keyBox');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.textContent = "Generating...";

      try {
        const res = await fetch("/api/generate", { method: "POST" });
        const data = await res.json();

        if (data.success) {
          keyBox.textContent = "sk-" + data.key;
          keyBox.style.display = "block";
        } else {
          keyBox.textContent = "‚ùå Failed to generate key.";
          keyBox.style.display = "block";
        }
      } catch (err) {
        keyBox.textContent = "‚ö†Ô∏è Server error: " + err.message;
        keyBox.style.display = "block";
      }

      btn.disabled = false;
      btn.textContent = "Generate Key";
    });
  </script>
</body>
</html>
